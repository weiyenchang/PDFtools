<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的姓名 - Vibe Coding 作品集</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
<style>
        /* --------------------
            內部 CSS (無印風格樣式)
        -------------------- */
        :root {
            /* Light Mode Variables */
            --color-primary-text: #333;
            --color-secondary-text: #666;
            --color-background: #fcfcfc;
            --color-button-bg: #fcfcfc;
            --color-button-hover: #ddd;
            --color-border: #ccc;
            --color-card-bg: #fff;
            --color-icon: #888; /* 社交媒體圖標預設顏色 */
            --color-tag: #e0e0e0; 
            --color-tag-active: #444;
            --color-modal-overlay: rgba(252, 252, 252, 0.95);
            --shadow-light: 0 2px 5px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Variables */
        html.dark-mode {
            --color-primary-text: #f0f0f0;
            --color-secondary-text: #b0b0b0;
            --color-background: #222222;
            --color-button-bg: #3a3a3a;
            --color-button-hover: #4a4a4a;
            --color-border: #555;
            --color-card-bg: #333333;
            --color-icon: #b0b0b0;
            --color-tag: #4a4a4a;
            --color-tag-active: #f0f0f0;
            --color-modal-overlay: rgba(34, 34, 34, 0.95);
            --shadow-light: 0 2px 5px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--color-background);
            color: var(--color-primary-text);
            line-height: 1.6;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            padding: 20px;
            min-height: 100vh; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --------------------
            主要容器
        -------------------- */
        .container {
            width: 100%;
            max-width: 960px;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --------------------
            頁首 Header
        -------------------- */
        header {
            margin-bottom: 30px;
            width: 100%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 2px solid var(--color-border);
            box-shadow: var(--shadow-light);
        }

        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        header p {
            color: var(--color-secondary-text);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* 社群媒體連結 */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px; 
        }

        .social-link {
            color: var(--color-icon);
            font-size: 1.6rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .social-link:hover {
            color: var(--color-primary-text);
            transform: translateY(-2px);
        }

        /* --------------------
            搜尋與控制區塊
        -------------------- */
        .top-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            flex-grow: 1; 
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 10px 15px;
            padding-right: 40px; 
            border: 1px solid var(--color-border);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--color-card-bg);
            color: var(--color-primary-text);
            transition: border-color 0.3s ease;
        }

        #search-input:focus {
            outline: none;
            border-color: var(--color-primary-text);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-icon);
            pointer-events: none;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative; /* For dropdown positioning */
        }

        .control-button {
            background: var(--color-button-bg);
            border: 1px solid var(--color-border);
            color: var(--color-primary-text);
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-button:hover {
            background-color: var(--color-button-hover);
        }

        .control-button.active {
            background-color: var(--color-primary-text);
            color: var(--color-background);
            border-color: var(--color-primary-text);
        }
        
        /* 模式切換圖標的專門樣式 */
        #mode-toggle {
            font-size: 1.2rem;
            padding: 8px 12px;
        }
        #mode-toggle i { color: var(--color-icon); }
        html.dark-mode #mode-toggle i.fa-sun { display: none; }
        html:not(.dark-mode) #mode-toggle i.fa-moon { display: none; }
        
        /* 語言切換下拉選單樣式 */
        .language-dropdown {
            position: absolute;
            top: 10%; /* Position below the button */
            right: 0;
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            box-shadow: var(--shadow-hover);
            z-index: 10;
            padding: 5px 0;
            min-width: 100px;
            margin-top: 5px;
            display: none; /* Initially hidden */
        }

        .language-dropdown.open {
            display: block;
        }

        .language-dropdown button {
            display: block;
            width: 100%;
            padding: 8px 15px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            color: var(--color-primary-text);
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .language-dropdown button:hover {
            background-color: var(--color-button-hover);
        }

        .language-dropdown button.selected {
            background-color: var(--color-button-bg);
            font-weight: 500;
        }


        /* --------------------
            標籤雲區塊
        -------------------- */
        .tag-cloud {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .tag-button {
            background-color: var(--color-tag);
            color: var(--color-primary-text);
            padding: 6px 12px;
            border-radius: 20px; 
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .tag-button:hover {
            background-color: var(--color-button-hover);
        }

        .tag-button.active {
            background-color: var(--color-tag-active);
            color: var(--color-background);
            border-color: var(--color-primary-text);
        }

        /* --------------------
            作品連結區塊
        -------------------- */
        .links-section {
            width: 100%;
        }

        .links-section h2 {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-primary-text);
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }

        .links-section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: var(--color-border);
        }

        .portfolio-items {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            width: 100%;
        }

        /* Grid 模式樣式：三欄 */
        .portfolio-items.grid-view {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
        }

        .portfolio-item {
            display: flex; 
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: var(--color-primary-text);
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            box-shadow: var(--shadow-light);
            text-align: left; 
            overflow: hidden; 
            cursor: pointer;
        }
        
        .portfolio-item.hidden {
            display: none !important;
        }

        .portfolio-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }
        
        .portfolio-item.grid-view {
            flex-direction: column; 
            text-align: center;
            justify-content: flex-start;
            height: 100%; 
            padding: 0; 
        }

        .portfolio-thumbnail {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
            border: 1px solid var(--color-border);
        }

        .portfolio-item.grid-view .portfolio-thumbnail {
            width: 100%;
            height: 180px;
            border-radius: 8px 8px 0 0;
            border: none;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.05);
        }

        .portfolio-content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            padding-right: 5px; 
        }

        .portfolio-item.grid-view .portfolio-content {
            padding: 15px; 
            padding-top: 10px;
            text-align: center;
        }

        .portfolio-title {
            font-weight: 700;
            font-size: 1.1rem;
            line-height: 1.4;
            color: var(--color-primary-text);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        .portfolio-description {
            font-size: 0.9rem;
            color: var(--color-secondary-text);
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* --------------------
            頁腳 Footer
        -------------------- */
        footer {
            margin-top: auto; 
            padding-top: 30px;
            text-align: center;
            width: 100%;
        }

        footer p {
            font-size: 0.9rem;
            color: var(--color-secondary-text);
            font-weight: 300;
        }

        /* --------------------
            作品細節彈窗 (Modal Overlay)
        -------------------- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-modal-overlay);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--color-card-bg);
            color: var(--color-primary-text);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            text-align: left;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: var(--color-icon);
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--color-primary-text);
        }

        .modal-header img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid var(--color-border);
        }

        .modal-header h3 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .modal-details p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--color-secondary-text);
        }

        .modal-details strong {
            color: var(--color-primary-text);
            font-weight: 500;
            margin-right: 5px;
        }

        .modal-details .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .tool-tag {
            background-color: var(--color-tag);
            color: var(--color-primary-text);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .modal-link-btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--color-primary-text);
            color: var(--color-background);
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .modal-link-btn:hover {
            opacity: 0.8;
        }
        
        /* --------------------
            RWD (行動裝置適應性)
        -------------------- */
        @media (max-width: 960px) {
            .portfolio-items.grid-view {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            .top-controls {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                justify-content: space-between;
                flex-wrap: wrap; /* Added for smaller screens */
            }
            .control-button {
                flex: 1 1 auto; /* Added for smaller screens */
            }
            .portfolio-items.grid-view {
                grid-template-columns: 1fr;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-header h3 {
                font-size: 1.5rem;
            }
            .modal-close {
                font-size: 1.5rem;
                top: 10px;
                right: 10px;
            }
        }
        .header{
            display:flex;
            width: 100%;
            justify-content: flex-end;
        }
        .header button{
            margin-left:5px;
            border:none;
        }
    </style>
</head>
<body>

    <script>
        // --------------------
        // JavaScript for All Interactions and Data Management
        // --------------------

        const PROJECTS_DATA_URL = 'https://weiyenchang.github.io/portfolio/projects.json';
        let projectsData = []; // Will store the fetched project data
        let i18n = {}; // Will store the fetched language data
        let currentLang = localStorage.getItem('portfolioLang') || 'zh-TW';

        document.addEventListener('DOMContentLoaded', () => {
            const portfolioItemsContainer = document.getElementById('portfolio-items');
            const tagCloud = document.getElementById('tag-cloud');
            const searchInput = document.getElementById('search-input');
            const listViewBtn = document.getElementById('list-view-btn');
            const gridViewBtn = document.getElementById('grid-view-btn');
            const modeToggleBtn = document.getElementById('mode-toggle');
            const modalOverlay = document.getElementById('project-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const langToggleBtn = document.getElementById('lang-toggle');
            const langDropdown = document.getElementById('language-dropdown');
            const langButtons = langDropdown.querySelectorAll('button');


            let currentView = localStorage.getItem('portfolioView') || 'list';
            let activeTag = 'all';

            // --- 1. 數據獲取與初始化主流程 ---
            async function fetchProjectsData() {
                try {
                    const response = await fetch(PROJECTS_DATA_URL);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    projectsData = data.projects;
                    i18n = data.i18n;
                    await initialize();
                } catch (error) {
                    console.error("Error fetching projects data:", error);
                    // Fallback to default/empty UI on failure
                }
            }
            
            async function initialize() {
                // Initialize View & Dark Mode
                setView(currentView); 
                checkDarkMode();

                // Initialize Language
                langButtons.forEach(btn => btn.classList.remove('selected'));
                const initialLangBtn = langDropdown.querySelector(`button[data-lang="${currentLang}"]`);
                if (initialLangBtn) {
                    initialLangBtn.classList.add('selected');
                }
                updateUILanguage(currentLang);
                
                // Initialize Projects
                generateTags();
                filterAndRenderProjects();
            }

            // --- 2. 佈局切換功能 (Layout Toggle) ---
            function setView(view) {
                const isGrid = view === 'grid';
                portfolioItemsContainer.classList.toggle('grid-view', isGrid);
                listViewBtn.classList.toggle('active', !isGrid);
                gridViewBtn.classList.toggle('active', isGrid);
                document.querySelectorAll('.portfolio-item').forEach(item => {
                    item.classList.toggle('grid-view', isGrid);
                });
                currentView = view;
                localStorage.setItem('portfolioView', view);
            }

            listViewBtn.addEventListener('click', () => setView('list'));
            gridViewBtn.addEventListener('click', () => setView('grid'));
            
            // --- 3. 語言切換功能 (Language Toggle) ---
            function updateUILanguage(lang) {
                // Update HTML lang attribute
                document.documentElement.lang = lang;
                
                // Get translations for current language
                const currentI18n = i18n[lang] || i18n['zh-TW']; // Fallback to zh-TW

                // Update static UI elements
                document.getElementById('search-input').placeholder = currentI18n.ui.searchInputPlaceholder;
                document.getElementById('section-title').textContent = currentI18n.ui.sectionTitle;
                document.getElementById('modal-desc-label').textContent = currentI18n.ui.modalDescLabel;
                document.getElementById('modal-tools-label').textContent = currentI18n.ui.modalToolsLabel;
                document.getElementById('modal-link').textContent = currentI18n.ui.modalLinkText;

                // Update button titles (Accessibility)
                listViewBtn.title = currentI18n.ui.listViewTitle;
                gridViewBtn.title = currentI18n.ui.gridViewTitle;
                langToggleBtn.title = currentI18n.ui.langToggleTitle;
                modeToggleBtn.title = currentI18n.ui.modeToggleTitle;
                
                // Re-render tags and projects for new language content
                generateTags();
                filterAndRenderProjects();
            }

            langToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent document click listener from closing immediately
                langDropdown.classList.toggle('open');
            });

            langButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const newLang = btn.dataset.lang;
                    if (newLang !== currentLang) {
                        currentLang = newLang;
                        localStorage.setItem('portfolioLang', newLang);
                        
                        // Update selected state
                        langButtons.forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');

                        updateUILanguage(newLang);
                    }
                    langDropdown.classList.remove('open');
                });
            });

            document.addEventListener('click', (e) => {
                if (!langDropdown.contains(e.target) && e.target !== langToggleBtn) {
                    langDropdown.classList.remove('open');
                }
            });

            // --- 4. 標籤雲與篩選功能 (Tags Filtering) ---
            function generateTags() {
                const currentI18n = i18n[currentLang] || i18n['zh-TW'];
                const allTags = new Set(['all']);
                projectsData.forEach(p => p.tags.forEach(tag => allTags.add(tag)));
                
                tagCloud.innerHTML = '';
                allTags.forEach(tag => {
                    const btn = document.createElement('button');
                    btn.className = 'tag-button';
                    btn.dataset.tag = tag;
                    
                    // Use translated tag text if available, otherwise use original tag
                    const tagText = tag === 'all' ? currentI18n.ui.allProjectsTag : (currentI18n.tags[tag] || tag);

                    btn.textContent = tagText;
                    if (tag === activeTag) {
                        btn.classList.add('active');
                    }
                    btn.addEventListener('click', () => {
                        activeTag = tag;
                        document.querySelectorAll('.tag-button').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        filterAndRenderProjects();
                    });
                    tagCloud.appendChild(btn);
                });
            }

            // --- 5. 渲染作品項目 ---
            function renderProjects(projects) {
                portfolioItemsContainer.innerHTML = '';
                projects.forEach(project => {
                    const currentLangContent = project[currentLang] || project['zh-TW']; // Fallback content
                    
                    const item = document.createElement('a');
                    item.href = "#"; // 點擊不導航，而是開啟彈窗
                    item.classList.add('portfolio-item');
                    item.classList.toggle('grid-view', currentView === 'grid');
                    item.dataset.projectId = project.id;
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        openModal(project);
                    });

                    // 使用當前語言的內容
                    const titleText = currentLangContent.title;
                    const descText = currentLangContent.description;
                    const imageSrc = project.image; // Assume image URL is language-independent

                    item.innerHTML = `
                        <img src="${imageSrc}" alt="${titleText} 縮圖" class="portfolio-thumbnail">
                        <div class="portfolio-content">
                            <span class="portfolio-title">${titleText}</span>
                            <span class="portfolio-description">${descText}</span>
                        </div>
                    `;
                    portfolioItemsContainer.appendChild(item);
                });
            }

            // --- 6. 篩選與搜尋主邏輯 ---
            function filterAndRenderProjects() {
                const searchText = searchInput.value.toLowerCase().trim();
                const filteredProjects = projectsData.filter(project => {
                    const currentLangContent = project[currentLang] || project['zh-TW'];
                    
                    // 標籤篩選 (Tag filtering remains on the original tag keys)
                    const tagMatch = activeTag === 'all' || project.tags.includes(activeTag);
                    
                    // 搜尋篩選 (Search filtering on title or description of current language)
                    const searchMatch = currentLangContent.title.toLowerCase().includes(searchText) ||
                                        currentLangContent.description.toLowerCase().includes(searchText);

                    return tagMatch && searchMatch;
                });

                renderProjects(filteredProjects);
            }

            // 監聽搜尋輸入
            searchInput.addEventListener('input', filterAndRenderProjects);


            // --- 7. 作品細節彈窗 (Modal) 功能 ---
            function openModal(project) {
                const currentLangContent = project[currentLang] || project['zh-TW'];
                const currentI18n = i18n[currentLang] || i18n['zh-TW'];
                
                document.getElementById('modal-image').src = project.image;
                document.getElementById('modal-image').alt = currentLangContent.title;
                document.getElementById('modal-title').textContent = currentLangContent.title;
                document.getElementById('modal-description').textContent = currentLangContent.description;
                document.getElementById('modal-link').href = project.link;
                document.getElementById('modal-link').textContent = currentI18n.ui.modalLinkText;
                
                const toolsContainer = document.getElementById('modal-tools');
                toolsContainer.innerHTML = '';
                // Assume tools list is language-independent or only present in zh-TW if not translated
                const toolsList = currentLangContent.tools || project['zh-TW'].tools; 

                toolsList.forEach(tool => {
                    const tag = document.createElement('span');
                    tag.className = 'tool-tag';
                    tag.textContent = tool;
                    toolsContainer.appendChild(tag);
                });

                modalOverlay.classList.add('active');
                document.body.style.overflow = 'hidden'; 
            }

            function closeModal() {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            modalCloseBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                    closeModal();
                }
            });


            // --- 8. Dark Mode Toggle (與前一版相同) ---
            function toggleDarkMode() {
                document.documentElement.classList.toggle('dark-mode');
                const isDarkMode = document.documentElement.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
                
                // Update button title after toggle
                const newTitle = document.documentElement.classList.contains('dark-mode') ? 
                    (i18n[currentLang]?.ui.modeToggleTitle || '切換深色/淺色模式') : 
                    (i18n[currentLang]?.ui.modeToggleTitle || '切換深色/淺色模式');
                modeToggleBtn.title = newTitle;
            }

            function checkDarkMode() {
                const savedDarkMode = localStorage.getItem('darkMode');
                if (savedDarkMode === 'enabled' || (savedDarkMode === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.documentElement.classList.add('dark-mode');
                }
            }
            
            modeToggleBtn.addEventListener('click', toggleDarkMode);
            
            // Start fetching data
            fetchProjectsData();
        });
    </script>
</body>
